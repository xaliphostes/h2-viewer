<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2 Heatmap Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            padding: 30px;
        }

        .controls {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            height: fit-content;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.95em;
        }

        .control-group select,
        .control-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .control-group input[type="number"] {
            font-family: monospace;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .visualization {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            height: auto;
        }

        .stats {
            margin-top: 5px;
            padding: 5px;
            background: #f8f9fa;
            border-radius: 8px;
            width: 100%;
        }

        .stats h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .stat-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
        }

        .legend {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 6px;
        }

        .legend-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .legend-gradient {
            height: 20px;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .legend-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 968px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
  <script type="module" crossorigin src="/assets/index-CPlv5UjO.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è H2 Concentration Heatmap</h1>
            <p>Interactive geospatial visualization with advanced interpolation</p>
        </div>

        <div class="content">
            <div class="controls">
                <div class="control-group">
                    <label for="colorScheme">Color Scheme</label>
                    <select id="colorScheme">
                        <option value="logarithmic">Logarithmic (for skewed data)</option>
                        <option value="twostep" selected>Two-Step (0-1 / 1-30)</option>
                        <option value="rainbow">Rainbow</option>
                        <option value="viridis">Viridis</option>
                        <option value="plasma">Plasma</option>
                        <option value="turbo">Turbo</option>
                        <option value="thermal">Thermal</option>
                        <option value="grayscale">Grayscale</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="algorithm">Interpolation Method</label>
                    <select id="algorithm">
                        <option value="kriging" selected>Kriging</option>
                        <option value="idw">Inverse Distance Weighting (IDW)</option>
                    </select>
                </div>

                <div id="krigingOptions">
                    <div class="control-group">
                        <label for="variogramModel">Variogram Model</label>
                        <select id="variogramModel">
                            <option value="exponential" selected>Exponential</option>
                            <option value="gaussian">Gaussian</option>
                            <option value="spherical">Spherical</option>
                        </select>
                    </div>
                </div>

                <div id="idwOptions" style="display: none;">
                    <div class="control-group">
                        <label for="power">Power Parameter</label>
                        <input type="number" id="power" value="2" min="0.5" max="5" step="0.5">
                    </div>
                    <div class="control-group">
                        <label for="minDistance">Min Distance</label>
                        <input type="number" id="minDistance" value="0.0001" min="0.0001" max="0.01" step="0.0001">
                    </div>
                </div>
            </div>

            <div class="visualization">
                <canvas id="heatmapCanvas" width="600" height="400"></canvas>

                <div class="stats">
                    <div class="legend">
                        <div class="legend-title">Color Scale</div>
                        <div class="legend-gradient" id="legendGradient"></div>
                        <div class="legend-labels">
                            <span id="legendMin">0</span>
                            <span id="legendMax">100</span>
                        </div>
                    </div>
                </div>

                <div class="stats">
                    <h3>Dataset Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">Data Points</div>
                            <div class="stat-value" id="statPoints">-</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Min H2 (ppm)</div>
                            <div class="stat-value" id="statMin">-</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Max H2 (ppm)</div>
                            <div class="stat-value" id="statMax">-</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Mean H2 (ppm)</div>
                            <div class="stat-value" id="statMean">-</div>
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>
    </div>

</body>

</html>
